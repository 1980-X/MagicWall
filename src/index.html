<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 内容安全策略，防止XSS攻击和代码注入 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'">
    <title>MagicWall</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/background.css">
</head>
<body>
    <!-- 背景元素容器 -->
    <div id="background-container" class="background-container">
        <!-- 主要背景层 -->
        <div class="main-background"></div>
        <!-- Canvas背景层将通过JavaScript动态添加 -->
        <!-- 旧的背景元素已移除，以避免与Canvas实现冲突 -->
        <!-- 动态背景元素容器 (预留) -->
        <div id="dynamic-background-container" class="dynamic-background-container"></div>
    </div>
    <div id="main-container">
        <div id="section-1" class="section">
            <!-- 卷首语区 - 宽度约占总宽度的11.6% -->
            <div class="toc-element">
                <img id="toc-frame-00" src="./assets/images/TableofContents/frame00.png" alt="目录框架00">
                <img id="toc-dynamic-00" src="./assets/images/TableofContents/Dynamic elements/Dynamic-00.gif" alt="动态元素00">
                <img id="toc-element-00" src="./assets/images/TableofContents/Element00-1.png" alt="目录元素00">
                <img id="toc-element-01" src="./assets/images/TableofContents/Element00-2.png" alt="目录元素01">
                
                <!-- 安全生产委员会模式默认显示内容 -->
                <div id="mode-content" class="mode-content">
                    <h1 id="mode-title" class="mode-title">安全生产委员会</h1>
                    <p id="mode-description" class="mode-description">广西壮族自治区安全生产委员会是自治区人民政府议事协调机构，必须坚持以习近平新时代中国特色社会主义思想为指导，树牢"四个意识"，坚定"四个自信"，坚决做到"两个维护"，认真贯彻落实习近平总书记关于安全生产的重要论述和指示批示精神，认真贯彻落实党中央、国务院和自治区党委、自治区人民政府安全生产方面的方针政策和重大决策部署。</p>
                </div>
                
                <div class="button-container">
                    <img id="button-01" src="./assets/images/TableofContents/Button (Not Selected)/01-1.png" alt="按钮01" data-selected-src="./assets/images/TableofContents/Button (Selected)/01.png">
                    <img id="button-02" src="./assets/images/TableofContents/Button (Not Selected)/02-1.png" alt="按钮02" data-selected-src="./assets/images/TableofContents/Button (Selected)/02.png">
                    <img id="button-03" src="./assets/images/TableofContents/Button (Not Selected)/03-1.png" alt="按钮03" data-selected-src="./assets/images/TableofContents/Button (Selected)/03.png">
                    <img id="button-04" src="./assets/images/TableofContents/Button (Not Selected)/04-1.png" alt="按钮04" data-selected-src="./assets/images/TableofContents/Button (Selected)/04.png">
                    <img id="button-05" src="./assets/images/TableofContents/Button (Not Selected)/05-1.png" alt="按钮05" data-selected-src="./assets/images/TableofContents/Button (Selected)/05.png">
                    <img id="button-06" src="./assets/images/TableofContents/Button (Not Selected)/06-1.png" alt="按钮06" data-selected-src="./assets/images/TableofContents/Button (Selected)/06.png">
                </div>
                
                <!-- 引入外部初始化脚本 -->
                <script src="./js/init.js"></script>
            </div>
        </div>
        <div id="section-2" class="section">
            <!-- 机构设置区 - 宽度约占总宽度的22.1%（第一个内容区） -->
            <img id="zone01-frame-01" src="./assets/images/Zone01/General elements/frame01.png" alt="区域01框架01">
            <img id="zone01-title-01" src="./assets/images/Zone01/General elements/Title01.png" alt="区域01标题01">
        </div>
        <div id="section-3" class="section">
            <!-- 第二内容区 - 宽度约占总宽度的22.1%（工作职责与工作制度） -->
            <img id="zone02-frame-02" src="./assets/images/Zone02/General elements/frame02.png" alt="区域02框架02">
            <img id="zone02-title-02" src="./assets/images/Zone02/General elements/Title02.png" alt="区域02标题02">
        </div>
        <div id="section-4" class="section">
            <!-- 第三内容区 - 宽度约占总宽度的22.1%（工作成果） -->
            <img id="zone03-frame-01" src="./assets/images/Zone03/General elements/frame01.png" alt="区域03框架01">
            <img id="zone03-title-03" src="./assets/images/Zone03/General elements/Title03.png" alt="区域03标题03">
        </div>
        <div id="section-5" class="section">
            <!-- 第四内容区 - 宽度约占总宽度的22.1%（工作亮点） -->
            <img id="zone04-frame-01" src="./assets/images/Zone04/General elements/frame01.png" alt="区域04框架01">
            <img id="zone04-title-04" src="./assets/images/Zone04/General elements/Title04.png" alt="区域04标题04">
        </div>
    </div>
    
    <!-- 仅保留渲染进程需要的脚本 -->
    <script src="./js/animation.js"></script>
    <script src="./js/buttonHandler.js"></script>
    <script src="./js/modeContentManager.js"></script>
    <script src="./js/backgroundManager.js"></script>
    <!-- 背景元素测试脚本 -->
    <script src="./js/testBackgroundSize.js"></script>
    <!-- Canvas背景渲染 -->
    <script src="./js/canvasBackground.js"></script>
    <!-- 初始化脚本 -->
    <script src="./js/init.js"></script>
</body>
</html>
